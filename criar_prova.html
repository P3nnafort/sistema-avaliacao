<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Prova</title>
    <style>
        body { 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background-image: url('https://img.freepik.com/vetores-premium/de-volta-a-escola-fundo-de-estilo-doodle-educacao-objetos-e-simbolos-desenhados-a-mao-bandeira_43029-1963.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        header { 
            width: 100%; 
            background-color: #f0f0f0; 
            padding: 10px 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .titulo { 
            width: 100%; 
            text-align: center; 
        }
        .titulo h1 { 
            margin: 0; 
            font-size: 24px; 
        }
        .logo1 { 
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%); 
            left: 20px; 
        }
        .logo1 img { 
            height: 100px; 
            width: auto; 
        }
        .logo2 { 
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%); 
            right: 20px; 
        }
        .logo2 img { 
            height: 300px; 
            width: auto; 
        }
        .content { 
            margin-top: 60px; 
            margin-left: 150px; 
            margin-right: 350px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            max-width: 600px; 
        }
        label, input, textarea, select, button { 
            margin: 10px; 
            width: 100%; 
            max-width: 300px; 
        }
        textarea { 
            height: 100px; 
        }
        input[type="file"] { 
            width: auto; 
        }
    </style>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Criar Prova</h1>
        </div>
    </header>

    <div class="logo1">
        <img src="/static/logo1.png" alt="Logo 1">
    </div>
    <div class="logo2">
        <img src="/static/logo2.png" alt="Logo 2">
    </div>

    <div class="content">
        <label>Etapa:</label>
        <input type="text" id="etapa" placeholder="Ex.: 1"><br>
        <label>Disciplina:</label>
        <select id="disciplina">
            <option value="Língua Portuguesa">Língua Portuguesa</option>
            <option value="Matemática">Matemática</option>
        </select><br>
        <label>Pergunta:</label>
        <textarea id="pergunta" placeholder="Digite a pergunta"></textarea><br>
        <label>Pergunta complementar (opcional):</label>
        <textarea id="pergunta_complementar" placeholder="Digite a pergunta complementar (opcional)"></textarea><br>
        <label>Opção A:</label>
        <input type="text" id="opcao_a" placeholder="Digite a opção A"><br>
        <label>Opção B:</label>
        <input type="text" id="opcao_b" placeholder="Digite a opção B"><br>
        <label>Opção C:</label>
        <input type="text" id="opcao_c" placeholder="Digite a opção C"><br>
        <label>Opção D:</label>
        <input type="text" id="opcao_d" placeholder="Digite a opção D"><br>
        <label>Resposta correta:</label>
        <select id="resposta_correta">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select><br>
        <label>Imagem (opcional):</label>
        <input type="file" id="imagem" accept="image/*"><br>
        <button onclick="salvarQuestao()">Salvar Questão</button>
        <button onclick="finalizarProva()">Finalizar Prova</button>
        <br><button onclick="window.location.href='/casa_avaliacao.html'">Voltar</button>
    </div>

    <script>
        async function salvarQuestao() {
            const etapa = document.getElementById("etapa").value;
            const disciplina = document.getElementById("disciplina").value;
            const pergunta = document.getElementById("pergunta").value;
            const pergunta_complementar = document.getElementById("pergunta_complementar").value;
            const opcao_a = document.getElementById("opcao_a").value;
            const opcao_b = document.getElementById("opcao_b").value;
            const opcao_c = document.getElementById("opcao_c").value;
            const opcao_d = document.getElementById("opcao_d").value;
            const resposta_correta = document.getElementById("resposta_correta").value;
            const imagem = document.getElementById("imagem").files[0];

            const formData = new FormData();
            formData.append("etapa", etapa);
            formData.append("disciplina", disciplina);
            formData.append("pergunta", pergunta);
            formData.append("pergunta_complementar", pergunta_complementar);
            formData.append("opcao_a", opcao_a);
            formData.append("opcao_b", opcao_b);
            formData.append("opcao_c", opcao_c);
            formData.append("opcao_d", opcao_d);
            formData.append("resposta_correta", resposta_correta);
            if (imagem) {
                formData.append("imagem", imagem);
            }

            try {
                const response = await fetch("/salvar_questao", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                if (data.status === "success") {
                    alert("Questão salva com sucesso!");
                    document.getElementById("pergunta").value = "";
                    document.getElementById("pergunta_complementar").value = "";
                    document.getElementById("opcao_a").value = "";
                    document.getElementById("opcao_b").value = "";
                    document.getElementById("opcao_c").value = "";
                    document.getElementById("opcao_d").value = "";
                    document.getElementById("resposta_correta").value = "a";
                    document.getElementById("imagem").value = "";
                } else {
                    alert("Erro ao salvar questão!");
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar ao servidor.");
            }
        }

        function finalizarProva() {
            const etapa = document.getElementById("etapa").value;
            const disciplina = document.getElementById("disciplina").value;
            window.location.href = `/visualizar_prova.html?etapa=${etapa}&disciplina=${encodeURIComponent(disciplina)}`;
        }
    </script>
</body>
</html>
