    <!-- Script original com validação adicionada -->
    <script>
        let cpfValido = null;

        async function carregarDisciplinas() {
            const urlParams = new URLSearchParams(window.location.search);
            cpfValido = urlParams.get("cpf");
            if (!cpfValido) {
                alert("Acesso não autorizado. Por favor, faça login.");
                window.location.href = '/casa_avaliacao.html';
                return;
            }
            try {
                const response = await fetch("/verificar_cpf_casa", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf: cpfValido })
                });
                const data = await response.json();
                if (data.status === "success") {
                    const disciplinaSelect = document.getElementById("disciplina");
                    disciplinaSelect.innerHTML = "";
                    data.disciplinas.split(',').forEach(disciplina => {
                        const option = document.createElement("option");
                        option.value = disciplina.trim();
                        option.text = disciplina.trim();
                        disciplinaSelect.appendChild(option);
                    });
                    document.getElementById("formulario").style.display = "block";
                } else {
                    alert("CPF inválido ou sem permissão. Redirecionando para login.");
                    window.location.href = '/casa_avaliacao.html';
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar ao servidor. Redirecionando para login.");
                window.location.href = '/casa_avaliacao.html';
            }
        }

        async function salvarQuestao() {
            const form = document.getElementById("formQuestao");
            const nomeAvaliacao = document.getElementById("nome_avaliacao").value.trim();
            const descritor = document.getElementById("descritor").value.trim();
            const habilidade = document.getElementById("habilidade").value.trim();
            const autor = document.getElementById("autor").value.trim();
            const pergunta = document.getElementById("pergunta").value.trim();
            const opcaoA = document.getElementById("opcao_a").value.trim();
            const opcaoB = document.getElementById("opcao_b").value.trim();
            const opcaoC = document.getElementById("opcao_c").value.trim();
            const opcaoD = document.getElementById("opcao_d").value.trim();

            // Validação dos campos obrigatórios
            if (!nomeAvaliacao || !descritor || !habilidade || !autor || !pergunta || !opcaoA || !opcaoB || !opcaoC || !opcaoD) {
                alert("Por favor, preencha todos os campos obrigatórios: Nome da Avaliação, Descritor, Habilidade, Autor, Pergunta e todas as Opções.");
                return;
            }

            const formData = new FormData(form);

            try {
                const response = await fetch("/salvar_questao", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                if (data.status === "success") {
                    alert("Questão salva com sucesso!");
                    form.reset();
                } else {
                    alert("Erro ao salvar questão: " + data.message);
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar ao servidor.");
            }
        }

        function voltar() {
            window.location.href = `/casa_avaliacao.html?cpf=${cpfValido}`;
        }

        window.onload = function () {
            carregarDisciplinas();
        };
    </script>
