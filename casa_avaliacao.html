<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Casa da Avaliação</title>
    <style>
        body { 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background-image: url('https://img.freepik.com/vetores-premium/de-volta-a-escola-fundo-de-estilo-doodle-educacao-objetos-e-simbolos-desenhados-a-mao-bandeira_43029-1963.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        header { 
            width: 100%; 
            background-color: #f0f0f0; 
            padding: 10px 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .titulo { 
            width: 100%; 
            text-align: center; 
        }
        .titulo h1 { 
            margin: 0; 
            font-size: 24px; 
        }
        .logo1 { 
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%); 
            left: 20px; 
        }
        .logo1 img { 
            height: 100px; 
            width: auto; 
        }
        .logo2 { 
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%); 
            right: 20px; 
        }
        .logo2 img { 
            height: 300px; 
            width: auto; 
        }
        .content { 
            margin-top: 60px; 
            margin-left: 150px; 
            margin-right: 350px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            max-width: 600px; 
        }
        input, button { 
            margin: 10px; 
            padding: 5px; 
            width: 100%; 
            max-width: 300px; 
        }
        .erro { 
            color: red; 
            display: none; 
        }
    </style>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Casa da Avaliação</h1>
        </div>
    </header>

    <div class="logo1">
        <img src="/static/logo1.png" alt="Logo 1">
    </div>
    <div class="logo2">
        <img src="/static/logo2.png" alt="Logo 2">
    </div>

    <div class="content" id="login">
        <label>Digite seu CPF (11 dígitos):</label><br>
        <input type="text" id="cpf" placeholder="Ex.: 12345678901"><br>
        <p id="mensagemErro" class="erro">O CPF deve ter exatamente 11 números!</p>
        <p id="cpfInvalido" class="erro">CPF não encontrado ou sem permissão!</p>
        <button onclick="verificarCpf()">Acessar</button>
        <br><button onclick="window.location.href='/index.html'">Voltar</button>
    </div>

    <div class="content" id="opcoes" style="display: none;">
        <button onclick="window.location.href='/criar_prova.html'">Criar Avaliações</button>
        <button onclick="visualizarResultados()">Visualizar Resultados</button>
        <button onclick="visualizarAvaliacoes()">Visualizar Avaliações</button>
        <button onclick="visualizarInformativos()">Informativos</button>
        <br><button onclick="window.location.href='/index.html'">Voltar</button>
    </div>

    <script>
        let cpfValido = null;

        async function verificarCpf() {
            let cpf = document.getElementById("cpf").value;
            let mensagemErro = document.getElementById("mensagemErro");
            let cpfInvalido = document.getElementById("cpfInvalido");

            if (!/^\d{11}$/.test(cpf)) {
                mensagemErro.style.display = "block";
                cpfInvalido.style.display = "none";
                return;
            }

            try {
                const response = await fetch("/verificar_cpf_casa", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf: cpf })
                });
                const data = await response.json();

                if (data.status === "success") {
                    cpfValido = cpf;
                    localStorage.setItem("cpfValido", cpfValido);
                    document.getElementById("login").style.display = "none";
                    document.getElementById("opcoes").style.display = "block";
                } else {
                    mensagemErro.style.display = "none";
                    cpfInvalido.style.display = "block";
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar ao servidor.");
            }
        }

        function visualizarResultados() {
            window.location.href = `/resultados_casa.html?cpf=${cpfValido}`;
        }

        function visualizarAvaliacoes() {
            window.location.href = `/visualizar_avaliacao.html?cpf=${cpfValido}`;
        }

        function visualizarInformativos() {
            window.location.href = `/informativos_casa.html?cpf=${cpfValido}`;
        }
    </script>
</body>
</html>
