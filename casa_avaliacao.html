    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script da página original -->
    <script>
        let cpfValido = null;
    
        async function verificarCpf() {
            let cpf = document.getElementById("cpf").value;
            let mensagemErro = document.getElementById("mensagemErro");
            mensagemErro.style.display = "none";
    
            if (!/^\d{11}$/.test(cpf)) {
                mensagemErro.innerHTML = "O CPF deve ter exatamente 11 números!";
                mensagemErro.style.display = "block";
                return;
            }
    
            try {
                const response = await fetch("/verificar_cpf_casa", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf: cpf })
                });
                const data = await response.json();
                if (data.status === "success") {
                    cpfValido = cpf;
                    localStorage.setItem("cpfValido", cpf);
                    document.getElementById("login").style.display = "none";
                    document.getElementById("opcoes").style.display = "block";
                } else {
                    mensagemErro.innerHTML = "CPF não encontrado ou sem permissão!";
                    mensagemErro.style.display = "block";
                }
            } catch (error) {
                console.error("Erro:", error);
                mensagemErro.innerHTML = "Erro ao conectar ao servidor!";
                mensagemErro.style.display = "block";
            }
        }
    
        function criarAvaliacoes() {
            window.location.href = `/criar_prova.html?cpf=${cpfValido}`;
        }
    
        function visualizarResultados() {
            window.location.href = `/resultados_casa.html?cpf=${cpfValido}`;
        }
    
        function visualizarAvaliacoes() {
            window.location.href = `/escolha_avaliacao_casa.html?cpf=${cpfValido}`;
        }
    
        function visualizarInformativos() {
            window.location.href = `/informativos_casa.html?cpf=${cpfValido}`;
        }
    
        function visualizarOcorrencias() {
            window.location.href = `/visualizar_ocorrencias.html?tipo=casa&cpf=${cpfValido}`;
        }
    
        function sair() {
            localStorage.removeItem("cpfValido");
            cpfValido = null;
            document.getElementById("opcoes").style.display = "none";
            document.getElementById("login").style.display = "block";
            document.getElementById("cpf").value = "";
        }
    
        window.onload = function() {
            if (document.referrer.includes("index.html") || !localStorage.getItem("cpfValido")) {
                localStorage.removeItem("cpfValido");
                document.getElementById("login").style.display = "block";
                document.getElementById("opcoes").style.display = "none";
                return;
            }
    
            const storedCpf = localStorage.getItem("cpfValido");
            if (storedCpf) {
                fetch("/verificar_cpf_casa", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf: storedCpf })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        cpfValido = storedCpf;
                        document.getElementById("login").style.display = "none";
                        document.getElementById("opcoes").style.display = "block";
                    } else {
                        localStorage.removeItem("cpfValido");
                        document.getElementById("login").style.display = "block";
                        document.getElementById("opcoes").style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar CPF armazenado:", error);
                    localStorage.removeItem("cpfValido");
                    document.getElementById("login").style.display = "block";
                    document.getElementById("opcoes").style.display = "none";
                });
            } else {
                document.getElementById("login").style.display = "block";
                document.getElementById("opcoes").style.display = "none";
            }
        };
    </script>
