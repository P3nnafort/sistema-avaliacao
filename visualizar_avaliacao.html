<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Avaliação Completa</title>
    <style>
        body { 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background-image: url('https://img.freepik.com/vetores-premium/de-volta-a-escola-fundo-de-estilo-doodle-educacao-objetos-e-simbolos-desenhados-a-mao-bandeira_43029-1963.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        header { 
            width: 100%; 
            background-color: #f0f0f0; 
            padding: 10px 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .titulo { 
            width: 100%; 
            text-align: center; 
        }
        .titulo h1 { 
            margin: 0; 
            font-size: 24px; 
        }
        .logo1 { 
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%); 
            left: 20px; 
        }
        .logo1 img { 
            height: 100px; 
            width: auto; 
        }
        .logo2 { 
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%); 
            right: 20px; 
        }
        .logo2 img { 
            height: 300px; 
            width: auto; 
        }
        .content { 
            margin-top: 60px; 
            margin-left: 150px; 
            margin-right: 350px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            max-width: 600px; 
        }
        .avaliacao-lista { 
            margin: 20px 0; 
            text-align: left; 
        }
        .avaliacao-lista button { 
            display: block; 
            width: 100%; 
            margin: 5px 0; 
            padding: 10px; 
            background-color: #f0f0f0; 
            border: 1px solid #ccc; 
            cursor: pointer; 
        }
        .avaliacao-lista button:hover { 
            background-color: #e0e0e0; 
        }
        #prova { 
            display: none; 
            text-align: left; 
        }
        button { 
            margin: 10px; 
            padding: 5px; 
            width: 100%; 
            max-width: 150px; 
        }
        .questao { 
            margin: 20px 0; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            justify-content: center; 
            align-items: center; 
        }
        .modal-content { 
            background-color: white; 
            padding: 20px; 
            border-radius: 5px; 
            width: 80%; 
            max-width: 500px; 
        }
        .modal-content input, .modal-content textarea, .modal-content select { 
            width: 100%; 
            margin: 5px 0; 
            padding: 5px; 
        }
    </style>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Visualizar Avaliação Completa</h1>
        </div>
    </header>

    <div class="logo1">
        <img src="/static/logo1.png" alt="Logo 1">
    </div>
    <div class="logo2">
        <img src="/static/logo2.png" alt="Logo 2">
    </div>

    <div class="content">
        <div class="avaliacao-lista" id="avaliacaoLista"></div>
        <div id="prova"></div>
        <button onclick="window.location.href='/index.html'">Voltar ao Início</button>
    </div>

    <!-- Modal para Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Questão</h2>
            <input type="hidden" id="editId">
            <label>Nome da Avaliação:</label>
            <input type="text" id="editNomeAvaliacao"><br>
            <label>Etapa:</label>
            <input type="text" id="editEtapa"><br>
            <label>Disciplina:</label>
            <select id="editDisciplina">
                <option value="Língua Portuguesa">Língua Portuguesa</option>
                <option value="Matemática">Matemática</option>
            </select><br>
            <label>Pergunta:</label>
            <textarea id="editPergunta"></textarea><br>
            <label>Pergunta Complementar:</label>
            <textarea id="editPerguntaComplementar"></textarea><br>
            <label>Opção A:</label>
            <input type="text" id="editOpcaoA"><br>
            <label>Opção B:</label>
            <input type="text" id="editOpcaoB"><br>
            <label>Opção C:</label>
            <input type="text" id="editOpcaoC"><br>
            <label>Opção D:</label>
            <input type="text" id="editOpcaoD"><br>
            <label>Resposta Correta:</label>
            <select id="editRespostaCorreta">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
            </select><br>
            <label>Imagem (opcional):</label>
            <input type="file" id="editImagem" accept="image/*"><br>
            <button onclick="salvarEdicao()">Salvar</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script>
        let questoes = [];
        let questaoAtual = 0;
        let isCasaAvaliacao = false;

        async function verificarPermissao() {
            const urlParams = new URLSearchParams(window.location.search);
            const cpf = urlParams.get("cpf");
            if (cpf) {
                const response = await fetch("/verificar_cpf_casa", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf: cpf })
                });
                const data = await response.json();
                isCasaAvaliacao = (data.status === "success");
            }
        }

        async function carregarListaAvaliacoes() {
            await verificarPermissao();
            try {
                const response = await fetch("/listar_avaliacoes");
                const data = await response.json();

                const listaDiv = document.getElementById("avaliacaoLista");
                let html = "<h2>Selecione uma Avaliação</h2>";
                data.avaliacoes.forEach(avaliacao => {
                    const [nome_avaliacao, etapa] = avaliacao.split(" - ");
                    html += `<button onclick="carregarAvaliacao('${nome_avaliacao}', '${etapa}')">${avaliacao}</button>`;
                });
                listaDiv.innerHTML = html;
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao carregar a lista de avaliações.");
            }
        }

        async function carregarAvaliacao(nome_avaliacao, etapa) {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const cpf = urlParams.get("cpf");
                const response = await fetch(`/carregar_avaliacao_completa?etapa=${etapa}&nome_avaliacao=${encodeURIComponent(nome_avaliacao)}${cpf ? '&cpf=' + cpf : ''}`);
                questoes = await response.json();

                if (questoes.length === 0) {
                    document.getElementById("prova").innerHTML = "<p>Nenhuma questão cadastrada para esta avaliação e etapa.</p>";
                } else {
                    document.getElementById("avaliacaoLista").style.display = "none";
                    document.getElementById("prova").style.display = "block";
                    questaoAtual = 0;
                    mostrarQuestao(questaoAtual);
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao carregar a avaliação.");
            }
        }

        function mostrarQuestao(indice) {
            const questao = questoes[indice];
            const provaDiv = document.getElementById("prova");
            let imagemHtml = questao.imagem ? `<img src="${questao.imagem}" style="max-width: 300px; margin: 10px;" onerror="this.src='https://via.placeholder.com/300x200?text=Imagem+Não+Carregada';">` : "";
            let complementoHtml = questao.pergunta_complementar ? `<p>${questao.pergunta_complementar}</p>` : "";
            let editDeleteButtons = isCasaAvaliacao ? `
                <button onclick="abrirModalEdicao(${indice})">Editar</button>
                <button onclick="excluirQuestao(${questao.id})">Excluir</button>
            ` : "";
            provaDiv.innerHTML = `
                <h2>Questão ${indice + 1} de ${questoes.length} (${questao.disciplina} - Etapa ${questao.etapa})</h2>
                <p>${questao.pergunta}</p>
                ${imagemHtml}
                ${complementoHtml}
                <p>A) ${questao.opcao_a}</p>
                <p>B) ${questao.opcao_b}</p>
                <p>C) ${questao.opcao_c}</p>
                <p>D) ${questao.opcao_d}</p>
                <p><strong>Resposta correta:</strong> ${questao.resposta_correta.toUpperCase()}</p>
                ${editDeleteButtons}
                <button onclick="anteriorQuestao()" ${indice === 0 ? 'disabled' : ''}>Anterior</button>
                <button onclick="proximaQuestao()" ${indice === questoes.length - 1 ? 'disabled' : ''}>Próxima</button>
            `;
        }

        function proximaQuestao() {
            if (questaoAtual < questoes.length - 1) {
                questaoAtual++;
                mostrarQuestao(questaoAtual);
            }
        }

        function anteriorQuestao() {
            if (questaoAtual > 0) {
                questaoAtual--;
                mostrarQuestao(questaoAtual);
            }
        }

        function abrirModalEdicao(indice) {
            const questao = questoes[indice];
            document.getElementById("editId").value = questao.id;
            document.getElementById("editNomeAvaliacao").value = questao.nome_avaliacao;
            document.getElementById("editEtapa").value = questao.etapa;
            document.getElementById("editDisciplina").value = questao.disciplina;
            document.getElementById("editPergunta").value = questao.pergunta;
            document.getElementById("editPerguntaComplementar").value = questao.pergunta_complementar || '';
            document.getElementById("editOpcaoA").value = questao.opcao_a;
            document.getElementById("editOpcaoB").value = questao.opcao_b;
            document.getElementById("editOpcaoC").value = questao.opcao_c;
            document.getElementById("editOpcaoD").value = questao.opcao_d;
            document.getElementById("editRespostaCorreta").value = questao.resposta_correta;
            document.getElementById("editModal").style.display = "flex";
        }

        async function salvarEdicao() {
            const formData = new FormData();
            formData.append("id", document.getElementById("editId").value);
            formData.append("nome_avaliacao", document.getElementById("editNomeAvaliacao").value);
            formData.append("etapa", document.getElementById("editEtapa").value);
            formData.append("disciplina", document.getElementById("editDisciplina").value);
            formData.append("pergunta", document.getElementById("editPergunta").value);
            formData.append("pergunta_complementar", document.getElementById("editPerguntaComplementar").value);
            formData.append("opcao_a", document.getElementById("editOpcaoA").value);
            formData.append("opcao_b", document.getElementById("editOpcaoB").value);
            formData.append("opcao_c", document.getElementById("editOpcaoC").value);
            formData.append("opcao_d", document.getElementById("editOpcaoD").value);
            formData.append("resposta_correta", document.getElementById("editRespostaCorreta").value);
            const imagem = document.getElementById("editImagem").files[0];
            if (imagem) {
                formData.append("imagem", imagem);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const cpf = urlParams.get("cpf");

            try {
                const response = await fetch(`/editar_questao?cpf=${cpf}`, {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                if (data.status === "success") {
                    alert("Questão editada com sucesso!");
                    fecharModal();
                    carregarAvaliacao(questoes[questaoAtual].nome_avaliacao, questoes[questaoAtual].etapa);
                } else {
                    alert(data.message || "Erro ao editar questão.");
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar ao servidor.");
            }
        }

        async function excluirQuestao(id) {
            if (!confirm("Tem certeza que deseja excluir esta questão?")) return;

            const urlParams = new URLSearchParams(window.location.search);
            const cpf = urlParams.get("cpf");

            try {
                const response = await fetch(`/excluir_questao?cpf=${cpf}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: id })
                });
                const data = await response.json();

                if (data.status === "success") {
                    alert("Questão excluída com sucesso!");
                    carregarAvaliacao(questoes[questaoAtual].nome_avaliacao, questoes[questaoAtual].etapa);
                } else {
                    alert(data.message || "Erro ao excluir questão.");
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar ao servidor.");
            }
        }

        function fecharModal() {
            document.getElementById("editModal").style.display = "none";
        }

        carregarListaAvaliacoes();
        const urlParams = new URLSearchParams(window.location.search);
        const nome_avaliacao = urlParams.get("nome_avaliacao");
        const etapa = urlParams.get("etapa");
        if (nome_avaliacao && etapa) {
            carregarAvaliacao(nome_avaliacao, etapa);
        }
    </script>
</body>
</html>
